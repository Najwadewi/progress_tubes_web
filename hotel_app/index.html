<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<title>Layanan & Fasilitas - HotelInn</title>
<link rel="stylesheet" href="../assets/style.css">
</head>
<body>
<div class="container">
  <div class="card" style="max-width:400px;margin:80px auto;">
    <h2>HotelInn Admin Login</h2>
    <p class="center small">Default: <b>admin</b> / <b>admin</b></p>
    <div id="alert" class="center small" style="color:red;margin-bottom:8px;"></div>
    <form id="loginForm">
      <label>Username</label>
      <input type="text" id="username" required>
      <label>Password</label>
      <input type="password" id="password" required>
      <button type="submit">Login</button>
    </form>
  </div>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', function(e){
  e.preventDefault();
  const u = document.getElementById('username').value.trim();
  const p = document.getElementById('password').value.trim();
  const alertEl = document.getElementById('alert');

  // Menggunakan default, bisa diubah jika ada fitur pengaturan
  const targetUser = 'admin';
  const targetPass = 'admin'; 

  if (u === targetUser && p === targetPass) {
    sessionStorage.setItem('adminLogged', 'true');
    sessionStorage.setItem('adminUser', u);
    window.location.href = 'dashboard.html';
  } else {
    alertEl.textContent = 'Username atau password salah!';
  }
});
</script>
</body>
</html>
